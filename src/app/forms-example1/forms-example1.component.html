<div class="container-fluid">
    <h1>Course Enrollment Form</h1>
    <form>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control">
        </div>
        <div class="form-control">
            <label>Phone</label>
            <input type="tel" class="form-control">
        </div>
        <div class="form-control">
            <select class="custom-select">
                <option selected>I'm intrested</option>
                <option *ngFor="let topic of topics">{{topic}}</option>
            </select>
        </div>
        <div class="mb-3">
            <label>Time Preference</label>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="timepreference" value="Morning">
                <label class="form-check-label">Morning (9AM-12PM)</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="timepreference" value="Evening">
                <label class="form-check-label">Evening (5PM-18PM)</label>
            </div>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input">
            <label class="form-check-label">Send me promotional offers</label>
        </div>
        <button class="btn btn-primary" type="submit">Submit Form</button>
    </form>
</div>
