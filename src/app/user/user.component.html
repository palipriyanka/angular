

<div *ngIf=HasError>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Search Here" [(ngModel)]="term">
    </div>
<table class="table table-bordered table-striped">
<thead>
    <tr>
        <th>EmployeeId</th>
        <th>Name</th>
        <th>Salary</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let item of list |paginate:{itemsPerPage:5,currentPage:p}|filter:term">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.salary}}</td>
        <div>
        <button type="button" (click)="Delete(item.id)">Delete</button>
    </div>
    </tr>
</tbody>
<pagination-controls (pageChange)="p=$event"></pagination-controls>
</table>
</div>


<div class="container-fluid mb-5">
    <form #userform="ngForm" (ngSubmit)="postDetails()" novalidate>
            {{post | json}}

            
<div class="form-group">
    <label>EmployeeName</label>
    <input type="text" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched"
    class="form-control" name="name" [(ngModel)]="post.name">
</div>
<div class="form-group">
    <label>Salary</label>
    <input type="number" required #id="ngModel" [class.is-invalid]="id.invalid && id.touched"
    class="form-control" name="salary" [(ngModel)]="post.salary">
</div>
<button class="btn btn-primary" type="submit" [disabled]="userform.form.invalid">Create</button>
 <div>
    <button type="button" (click)="getData1()">Click</button>
</div> 
</form>
</div>
